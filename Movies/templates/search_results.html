{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'Movies/style.css' %}">
{% endblock %}

{% block title %}
    BestFlix</title>
    <link rel="icon" type="image/png" href="/static/title_image/BestFlix_small.png">
{% endblock %}

{% block listcontent %}
    <body class="movies_list">
    {% block content %}
        <h1 style="margin-left: 6rem">Suchergebnisse</h1>
        <div class="container">
            <div class="row">
                {% for movie in object_list %}
                    <div class="col-sm m-2">
                        <a class="filmContainer" href="/movies/show/{{ movie.id }}/">
                            <img class="filmImage img-fluid" style="max-width: 300px; max-height: 300px; display: inline-block;" src="/media/{{ movie.image }}" alt="Cover des Films \{{ movie.name }}\">
                            <div class="middle">
                                <div class="filmTitle"> {{ movie.name }} </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
        <br>
    {% endblock %}
    </body>
{% endblock %}
