{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'Movies/style.css' %}">
{% endblock %}

{% block title %}
    BestFlix</title>
    <link rel="icon" type="image/x-icon" href="/media/title_image/BestFlix_small.png">
{% endblock %}

{% block listcontent %}
<body class="movies_list">
    {% block content %}
        <div class="movie-container">
        {% for movie in object_list %}
            <div class="movie-element">
                <a href="/movies/show/{{ movie.id }}/">
                    <img style="max-width: 300px; max-height: 300px; display: inline-block;" src="/media/{{ movie.image }}">
                    <p>
                    {{ movie.name }}
                    </p>
                </a>
            </div>
        {% endfor %}
        </div>
    {% endblock %}
</body>
{% endblock %}
